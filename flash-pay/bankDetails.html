<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Details</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>

  <body>
    <div class="main-content max-w-4xl mx-auto w-full space-y-8">
      <!-- Header -->
      <div id="header" class="sticky top-0 z-[1000]"></div>

      <!-- Bank Details Card -->
      <div
        id="bankDetailsDiv"
        class="bg-white shadow-lg rounded-2xl border border-gray-100 p-6 sm:p-8 mt-6 mx-auto w-full max-w-lg hidden"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center sm:text-left">
          Bank Details
        </h2>

        <div class="space-y-4">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <p class="text-gray-600 font-medium">Bank Name:</p>
            <p id="userbankName" class="text-gray-900 font-semibold break-words text-center sm:text-right">
              Placeholder Bank
            </p>
          </div>

          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <p class="text-gray-600 font-medium">Account Number:</p>
            <p id="useraccountNumber" class="text-gray-900 font-semibold break-all text-center sm:text-right">
              1234567890
            </p>
          </div>

          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <p class="text-gray-600 font-medium">Account Name:</p>
            <p id="useraccountName" class="text-gray-900 font-semibold break-words text-center sm:text-right">
              John Doe
            </p>
          </div>
        </div>

        <!-- Edit Button -->
        <button
          id="editDetailsBtn"
          class="mt-6 w-full bg-green-600 hover:bg-green-700 cursor-pointer text-dark font-semibold px-5 py-3 rounded-lg shadow-md transition duration-200 flex justify-center items-center gap-2"
        >
          <i class="fas bg-dark fa-edit"></i>
          Edit
        </button>
      </div>

      <!-- Hidden Form Section -->
      <div id="bankDetails" class="px-4 lg:px-0 hidden">
        <div class="bg-white rounded-2xl shadow-lg card p-6 sm:p-8 space-y-6 my-8 max-w-lg mx-auto w-full">
          <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center flex justify-center items-center gap-2">
            <i class="fas fa-university text-blue-500"></i> Bank Details
          </h2>

          <p class="text-gray-600 text-sm text-center">
            Please enter your bank details correctly to proceed.
          </p>

          <p id="bankPageError" class="text-red-500 text-sm text-center hidden">
            All details are required!
          </p>

          <form id="bankDetailsForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Bank Name</label>
              <input
                type="text"
                placeholder="Enter your bank name"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                id="bankName"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1">Account Number</label>
              <input
                type="number"
                placeholder="Enter your account number"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                id="accountNumber"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1">Account Name</label>
              <input
                type="text"
                placeholder="Enter your account name"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                id="accountName"
              />
            </div>

            <button
              class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2"
              id="sendBtn"
              type="submit"
            >
              <span>Send</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer" class="fixed w-full md:sticky bottom-0 z-[1000]"></div>
    </div>

    <script src="./js/bankDetails.js"></script>
    <script src="./js/app.js"></script>

    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
