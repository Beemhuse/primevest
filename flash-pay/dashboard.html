  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon-container {
      background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .footer-icon-container {
      background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
      border-radius: 12px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    /* css */
    .copiedmessage{
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
      width: 100px;
      margin: 0 auto;
      margin-top: -100px;
      padding:5px ;
      z-index: 10;
      display: none;
    }


    @media (max-width: 640px) {
      .icon-container {
        width: 40px;
        height: 40px;
      }
    }
    .shimmer {
  display: inline-block;
  height: 1em;
  width: 80px; /* adjust width depending on expected balance length */
  border-radius: 4px;
  background: linear-gradient(
    90deg,
    #f0f0f0 25%,
    #e0e0e0 37%,
    #f0f0f0 63%
  );
  background-size: 400% 100%;
  animation: shimmer 1.4s ease infinite;
}

@keyframes shimmer {
  0% {
    background-position: 100% 0;
  }
  100% {
    background-position: -100% 0;
  }
}

  </style>
</head>
