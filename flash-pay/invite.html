<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Invites</title>
   <link rel="stylesheet" href="./dist/output.css">
    <style>
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        padding-bottom: 80px;
        overflow-y: hidden;
      }
      
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-5px);
      }
      
      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }
      
      .status-active {
        background-color: #D1FAE5;
        color: #065F46;
      }
      
      .status-pending {
        background-color: #FEF3C7;
        color: #92400E;
      }
      
      .status-inactive {
        background-color: #FEE2E2;
        color: #B91C1C;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #0284c7 0%, #0f766e 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
      }

      @media (min-width: 768px) {
        body {
          padding-bottom: 0;
        }
      }
      
    </style>
</head>
<body class="font-poppins">
    

            <div class="lg:p-4 max-w-4xl mx-auto">
    <div id="header" class="sticky top-0 z-[1000]">
         <header class="w-full max-w-4xl">
      <div
        class="flex items-center justify-between bg-white shadow-lg lg:rounded-xl p-4 md:p-5 sticky top-2"
      >
        <div class="header-avatar text-white font-bold text-lg">U</div>

        <div class="flex-1 ml-4">
          <p id="greeting-text" class="text-gray-500 text-sm">Good Day,</p>
          <div class="flex space-x-2 items-center">
            <h1 id="username" class="text-gray-800 font-semibold">user</h1>
            <p class="h-3 w-3 bg-green-300 rounded-full"></p>
          </div>
        </div>
      </div>
    </header>
    </div>
    <div class="px-4 lg:px-0">
        <div class="mb-8">
           <section class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Referrals</h2>
  
  <!-- Container for JS to populate -->
  <div id="referralsContainer" class="space-y-6 text-gray-700">
    <p class="text-center text-gray-500">Loading referrals...</p>
  </div>
</section>

        </div>
        
    
    <div id="footer" class="fixed w-full md:sticky bottom-0 z-[1000] "></div>
   
    
</div>
       
     </div>
   
</div>
    </div>
    </div>
    
<script src="./js/invite.js"></script>
<script src="./js/app.js"></script>
    <script>
       fetch('header.html')
  .then(res => res.text())
  .then(data => {
    const container = document.getElementById('header');
    container.innerHTML = data;
  });  
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
